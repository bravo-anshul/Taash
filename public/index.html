<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script type="text/javascript" src="Card.js"></script>
        <script src="https://preview.babylonjs.com/babylon.max.js"></script>

        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    </head>

   <body>
    <canvas id="renderCanvas" ></canvas>

    <script>
        
        var canvas = document.getElementById("renderCanvas"); 
        var dpr = window.devicePixelRatio || 1;
        var rect = canvas.getBoundingClientRect();

        canvas.width = (window.innerWidth-20) * dpr;
        canvas.height = (window.innerHeight-40) * dpr;

        var engine = new BABYLON.Engine(canvas, true);
        
        var createScene = function(){
            
            var scene = new BABYLON.Scene(engine);
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 1), scene);
            light.intensity = 15;
            var cameraPosition = new BABYLON.Vector3(0,5,0);
            var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, 0.49, 6, cameraPosition, scene);
            camera.attachControl(canvas, true);

            var ground = BABYLON.MeshBuilder.CreateGround("ground", {height: 5, width: 5, subdivisions: 4}, scene);
            
            var card1 = new card(-2,0,-1.5);
            var card2 = new card(-1,0.1,-1.5);
            var card3 = new card(0,0.2,-1.5);
            var card4 = new card(1,0.3,-1.5);
            var card5 = new card(2,0.4,-1.5);


            

            return scene;
        }
        var scene = createScene();
        engine.runRenderLoop(function(){
            scene.render();
        });
        

    </script>

   </body>

</html>
