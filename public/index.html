<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Taash</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            h1{
                font-size: 155%;

            }
            hr{
                border : 1px dashed black;
            }
            img{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 20%;
            }
            p{
                color:white;
                margin:0.5em;
            }
            .welcomeBox{
                position: absolute;
                left:25%;
                top:20%;
                z-index:5;
                width: 50%;
                border : 2px dotted white;
                border-radius: 30px 30px 0px 0px;
                text-align:center;
                background-image: url("resources/3A3A3A-0.8.png");
                background-repeat: repeat;
            }
            .resultBox{
                position: absolute;
                width: 40%;
                height: 70%;
                z-index: 15;
                padding:1%;
                top: 40%;
                left: 50%;
                margin: -100px 0 0 -150px;
                border-radius: 10px;
                border: 2px solid white;
                background-image: url("resources/3A3A3A-0.8.png");
                background-repeat: repeat;

                display:none;
            }
            .menuButton{
                margin : 20px;
                border : 2px dashed #009688;
                border-radius: 10px;
                padding:5px 15px;
                font-size: 15px;
                color:white;
                background:#009688;
            }
            .flexBox{
                margin:0px;
                padding:0px;
                display: flex;
                justify-content: space-between;
            }
            #nameInput{
                margin : 20px;
                border : 2px solid white;
                border-radius: 10px;
                padding:5px;
                font-size: 15px;
                background:transparent;
                color:white;
            }
            
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
                outline: none;
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">	
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://preview.babylonjs.com/babylon.max.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script type="text/javascript" src="dataFile.js"></script>
        <script type="text/javascript" src="CardMap.js"></script>
        <script type="text/javascript" src="Card.js"></script>
        <script type="text/javascript" src="Camera.js"></script>
        <script type="text/javascript" src="Images.js"></script>
        <script type="text/javascript" src="UiScript.js"></script>
    </head>

   <body onload="initialize()">
    <div id="welcomeDialog" class="welcomeBox">
        <h1 style="color:white"> TAASH</h1>
        <hr style="border: 1px dashed white">
        <input id="nameInput" minlength="4" maxlength="8" placeholder="Please enter your name."></input>
        <button type="submit" id="playButton" class="menuButton" onclick="addPlayerName()"> Start </button>
        <button type="submit" id="fullscreenButton" class="menuButton" onclick="openFullscreen()"> Open Fullscreen </button>
    </div>
    <div id='currentScoreBox' class="resultBox">
        <img src="resources/medal.png">
        <hr style="border: 1px dashed white">
        <p id="1PlayerText" style="text-align: center;" >Anshul</p>
        <hr style="border: 1px dashed white">
        <div class='flexBox'>
            <p id="2PlayerText">Aastha</p>
            <p id='2PlayerScore' style="float: right;">+100</p>
        </div>
        <div class='flexBox'>
            <p id="3PlayerText">Aashu</p>
            <p id='3PlayerScore' style="float: right;">+100</p>
        </div>
        <div class='flexBox'>
            <p id="4PlayerText">Abhishek</p>
            <p id='4PlayerScore' style="float: right;">+100</p>
        </div>
    </div>
    <div id='finalScoreBoard' class="resultBox">
        <img src="resources/trophy.png">
        <hr style="border: 1px dashed white">
        <div class='flexBox'>
            <p id="1PlayerTextFinal">Aastha</p>
            <p id='1PlayerScoreFinal' style="float: right;">+100</p>
        </div>
        <hr style="border: 1px dashed white">
        <div class='flexBox'>
            <p id="2PlayerTextFinal">Aastha</p>
            <p id='2PlayerScoreFinal' style="float: right;">+100</p>
        </div>
        <div class='flexBox'>
            <p id="3PlayerTextFinal">Aashu</p>
            <p id='3PlayerScoreFinal' style="float: right;">+100</p>
        </div>
        <div class='flexBox'>
            <p id="4PlayerTextFinal">Abhishek</p>
            <p id='4PlayerScoreFinal' style="float: right;">+100</p>
        </div>
    </div>
    <!-- <button onclick="openFullscreen();">Open Fullscreen</button>
    <button onclick="demoFunction();">demoFunction</button>
    <button id='playerNameText' onclick="demoFunction2();">demoFunction2</button> -->
    <canvas id="renderCanvas" ></canvas>
    <script type="text/javascript" src="ClientScript.js"></script>
    <script type="text/javascript" src="RenderScript.js"></script>
    
   </body>

</html>
